<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybZ-Zen Studio</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-gold: #ffcc00;
            --leaf-purple: rgba(200, 160, 255, 0.6);
            --glass: rgba(15, 15, 25, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Leaf Animation Canvas */
        #leafCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Behind everything */
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10; /* Above the leaves */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 380px;
            text-align: center;
        }

        h2 { 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .btn-upload {
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 25px;
        }

        .btn-upload:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        input[type="file"] { display: none; }

        .control-row { text-align: left; margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #888;
            letter-spacing: 1px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .atmos-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-gold);
            color: var(--neon-gold);
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .atmos-btn.active {
            background: var(--neon-gold);
            color: black;
            box-shadow: 0 0 20px var(--neon-gold);
        }

        audio {
            width: 100%;
            margin-top: 25px;
            filter: invert(1) hue-rotate(180deg) opacity(0.7);
        }

        .track-info {
            font-size: 0.75rem;
            margin-top: 15px;
            color: var(--leaf-purple);
            font-family: monospace;
        }
    </style>
</head>
<body>

<canvas id="leafCanvas"></canvas>

<div class="container">
    <div class="player-card">
        <h2>Cyber-Zen Studio</h2>
        
        <label class="btn-upload">
            LOAD MUSIC
            <input type="file" id="fileInput" accept="audio/*">
        </label>

        <div class="control-row">
            <label>Bass Surge</label>
            <input type="range" id="bassSlider" min="0" max="15" value="0">
        </div>

        <div class="control-row">
            <label>Ethereal Reverb</label>
            <input type="range" id="reverbSlider" min="0" max="1" step="0.01" value="0">
        </div>

        <button id="atmosBtn" class="atmos-btn">Dolby Atmos: OFF</button>

        <audio id="audioElement" controls></audio>
        <div id="trackName" class="track-info">Awaiting signal...</div>
    </div>
</div>

<script>
    /* --- 1. LEAF ANIMATION CODE --- */
    const canvas = document.getElementById('leafCanvas');
    const ctx = canvas.getContext('2d');
    let leaves = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Leaf {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -20;
            this.size = Math.random() * 10 + 5;
            this.speed = Math.random() * 1 + 0.5;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = Math.random() * 0.02 - 0.01;
            this.wind = Math.random() * 0.5 - 0.25;
        }
        update() {
            this.y += this.speed;
            this.x += this.wind;
            this.angle += this.spin;
            if (this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.beginPath();
            // Draw a simple leaf shape
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(this.size, -this.size, 0, -this.size * 2);
            ctx.quadraticCurveTo(-this.size, -this.size, 0, 0);
            ctx.fillStyle = "rgba(180, 140, 255, 0.3)";
            ctx.fill();
            ctx.restore();
        }
    }

    for (let i = 0; i < 40; i++) leaves.push(new Leaf());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        leaves.forEach(l => { l.update(); l.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    /* --- 2. AUDIO ENGINE CODE --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const audioEl = document.getElementById('audioElement');
    const source = audioCtx.createMediaElementSource(audioEl);
    
    // Nodes
    const bassFilter = audioCtx.createBiquadFilter();
    const reverbNode = audioCtx.createConvolver();
    const dryGain = audioCtx.createGain();
    const wetGain = audioCtx.createGain();
    const compressor = audioCtx.createDynamicsCompressor();

    // Bass Setup
    bassFilter.type = "lowshelf";
    bassFilter.frequency.value = 180;
    bassFilter.gain.value = 0;

    // Atmos Setup
    compressor.threshold.setValueAtTime(-20, audioCtx.currentTime);
    compressor.ratio.setValueAtTime(10, audioCtx.currentTime);

    // Create Reverb
    const len = audioCtx.sampleRate * 2.5;
    const buf = audioCtx.createBuffer(2, len, audioCtx.sampleRate);
    for (let c = 0; c < 2; c++) {
        let d = buf.getChannelData(c);
        for (let i = 0; i < len; i++) d[i] = (Math.random()*2-1) * Math.pow(1-i/len, 2.2);
    }
    reverbNode.buffer = buf;

    // Routing
    source.connect(bassFilter);
    bassFilter.connect(dryGain);
    bassFilter.connect(reverbNode);
    reverbNode.connect(wetGain);
    dryGain.connect(audioCtx.destination);
    wetGain.connect(audioCtx.destination);

    // Controls Logic
    document.getElementById('fileInput').onchange = function() {
        if(this.files[0]) {
            audioEl.src = URL.createObjectURL(this.files[0]);
            document.getElementById('trackName').innerText = this.files[0].name;
            audioCtx.resume();
            audioEl.play();
        }
    };

    document.getElementById('bassSlider').oninput = function() {
        bassFilter.gain.setTargetAtTime(this.value, audioCtx.currentTime, 0.1);
    };

    document.getElementById('reverbSlider').oninput = function() {
        let val = parseFloat(this.value);
        wetGain.gain.setTargetAtTime(val * 1.5, audioCtx.currentTime, 0.1);
        dryGain.gain.setTargetAtTime(1 - (val * 0.3), audioCtx.currentTime, 0.1);
    };

    let atmos = false;
    document.getElementById('atmosBtn').onclick = function() {
        atmos = !atmos;
        this.classList.toggle('active');
        this.innerText = atmos ? "Dolby Atmos: ON" : "Dolby Atmos: OFF";
        dryGain.disconnect();
        if(atmos) {
            dryGain.connect(compressor);
            compressor.connect(audioCtx.destination);
        } else {
            dryGain.connect(audioCtx.destination);
        }
    };
</script>

</body>
</html>
